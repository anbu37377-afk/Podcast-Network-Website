<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoGrid Network | Login</title>
  <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="auth-page">


  <header id="top">
    <div class="container nav nav-auth-header">
      <div class="nav-actions">
        <button class="theme-toggle" type="button" aria-label="Toggle dark mode"></button>
      </div>
    </div>
  </header>
  <main class="auth-shell">
    <div class="auth-center">
      <div class="auth-card compact">
        <div class="auth-brand-in-card">
          <a class="brand" href="index.html">
            <span class="brand-mark">EG</span>
            EchoGrid Network
          </a>
        </div>
        <h1>Login</h1>
        <p>Access your saved shows and updates.</p>
        <form class="auth-form">
          <label for="login-email">Email</label>
          <input id="login-email" type="email" name="email" autocomplete="email" placeholder="you@example.com"
            required />
          <label for="login-password">Password</label>
          <input id="login-password" type="password" name="password" autocomplete="current-password"
            placeholder="Enter your password" required />
          <div class="auth-options">
            <label class="checkbox-label">
              <input type="checkbox" name="remember" id="remember-me">
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <div class="divider"><span>OR</span></div>
        <div class="social">
          <button class="btn btn-outline" type="button">Login with Google</button>
          <button class="btn btn-outline" type="button">Login with Facebook</button>
        </div>
        <p class="auth-switch">New here? <a href="signup.html">Create account</a></p>
      </div>
    </div>
  </main>




  <script src="assets/js/main.js"></script>
</body>

</html>
